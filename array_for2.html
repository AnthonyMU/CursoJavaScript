<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        var Trabajadores=new Array(); //array indeterminado
        
        var persona="";

        var contador=0;

        while(persona!="salir"){
        
            persona=prompt("Introduce trabajador"); //persona es igual a lo que introduzcas en el prompt

            Trabajadores[contador]=persona; // contador vale 0 al inicio

            contador++; //suma 1 cada vez que sumes un nombre
        }

        Trabajadores.pop(); //Elimina la ultima posicion del array


        for(var i=0;i<Trabajadores.length;i++){

            document.write(Trabajadores[i] + "<br/>");

        }

    </script>





</head>
<body>
    
</body>
</html>
