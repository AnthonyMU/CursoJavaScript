<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
    
        var num1=prompt("Introduce el  primer nº");

        var num2=prompt("Introduce el segundo nº");

        if(!isNaN(num1) && !isNaN(num2)){ // verifica si numero num1 y num2 sean dos numeros

        
        // para ver el tipo de dato usamos: alert(typeof(num1));

        var operacion=prompt("¿Que operacion deseas realizar? suma/resta/division/multipicacion");

            if(operacion=="suma"){

                alert(parseInt(num1)+parseInt(num2));

            }

            else if(operacion=="resta"){

                alert(parseInt(num1)-parseInt(num2));

            }

            else if(operacion=="division"){

                alert(parseInt(num1)/parseInt(num2));

            }

            else if (operacion=="multiplicacion"){

                alert(parseInt(num1)*parseInt(num2));
            }

            else {


                alert("Operacion no contemplada");

            }

    }

    else {

        if(typeof(num1)=="string" || typeof(num2)=="string"){

            alert("No has introducido valores numericos");

        }

        else {

            alert("Ha ocurrido un error no identificado");

        }

        

    }
        


    </script>
