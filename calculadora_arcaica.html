<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>    

        var repetir="si";

        do{

        function suma(num1, num2) {

            alert("La suma es:" + (num1+num2));

        }

        function restar(num1, num2) {

            alert("La resta es:" + (num1-num2));

        }

        function multiplicar(num1, num2) {

            alert("La mukltiplicacion es:" + (num1*num2));

        }

        function dividir(num1, num2) {

            alert("La division es:" + (num1/num2));
        
        }

        var operacion=prompt("¿Que operacion deseas realizar?");

        var operador1=parseInt(prompt("Introduce el primer nº"));

        var operador2=parseInt(prompt("Introduce el segundo nº"));

        if(operacion=="sumar"){

            suma(operador1,operador2);

        }

        else if(operacion=="resta"){

            restar(operador1,operador2);
         }

        else if(operacion=="multiplicacion"){

            multiplicar(operador1,operador2);

        }

        else if (operacion=="division"){

            dividir(operador1,operador2);

        }

        else {

            alert("Operacion no contemplada");

        }

        repetir=prompt("¿Deseas repetir?");

        }while(repetir="si");

    </script>





</head>

</html>
